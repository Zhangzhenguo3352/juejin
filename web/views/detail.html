<%-include header.html%>
    <!-- 详情页 -->
    <div class="container">
        <div class="row">
            <div class="">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="text-center">
                            <%=article.title%>
                        </h2>
                    </div>
                    <div class="panel-body">
                        <%- article.content%>
                    </div>
                </div>
            </div>
            <div class="panel panel-footer">
                <%tags.forEach(tag=>{ %>
                    <button class="btn btn-default">
                        <a href="/?tagId=<%=tag.id%>">
                            <%=tag.name%>
                        </a>
                    </button>
                <%}) %>

                
            </div>
        </div>

    </div>
<%-include footer.html%>
